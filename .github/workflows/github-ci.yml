name: GIRHUB-CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: "Build and Push"
    runs-on: ubuntu-latest
    environment: 'staging'

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Generate sha
        id: generate_sha
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
      
      - name: Build docker image
        run: docker build -t santosfael/api-proffy:${{ steps.generate_sha.outputs.sha }} .
      
      - name: Login into the container registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Push docker image
        run: |
          docker push santosfael/api-proffy:${{ steps.generate_sha.outputs.sha }}

